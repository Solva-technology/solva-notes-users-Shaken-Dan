{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить заметку{% endblock %}

{% block content %}
<h2>Добавить заметку</h2>

{% if user.is_authenticated %}
    <form method="post" action="{% url 'notes:add_note' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Сохранить</button>

    </form>
{% else %}
    <h3>Нужно залогиниться</h3>
{% endif %}

{% endblock %}
